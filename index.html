<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAROUSEL</title>

    <!-- 
        CUSTOM BOOTSTRAP LINK
    -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>

    <!-- 
        CUSTOM CSS LINK
    -->

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
        <div class="container d-flex my-5 justify-content-center">
            <div id="jumbo_film" class="col-9"></div>
            <div id="film_aside" class=" col-3">    
                <button type="button" id="button_up" class="btn btn-light">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>   
                <button type="button" id="button_down" class="btn btn-light">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <div class="player col-12 d-flex flex-wrap justify-content-center gap-2 ">
                <div class="time_to_next">
                    <div id="progressive_bar"></div>
                </div>
                <button class="btn p-1" id="play_backwards">
                    <i class="fa-solid fa-backward fa-2xl"></i>
                </button>
                <button class="btn p-1 d-none" id="stop">
                    <i class="fa-regular fa-circle-pause fa-2xl"></i>
                </button>
                <button class="btn p-1" id="player_play">
                    <i class="fa-solid fa-circle-play fa-2xl"></i>
                </button>
            </div>                
        </div>
    </main>

    <!-- 
        CUSTOM BOOTSTRAP SCRIPT
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>

    <!-- 
        CUSTOM JS SCRIPT
    -->
    <script text="text/javascript" src="./js/main.js"></script>
  </body>
</html>
